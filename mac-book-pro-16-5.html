<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./mac-book-pro-16-5.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manuale:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:ital,wght@1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap"
    />

    <style>
      @font-face {
        :font-family: "NATS";
        src: url("NATS-Regular.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="macbook-pro-16-5">
      <div class="macbook-pro-16-5-child"></div>
      <div class="stop-pollution-when1">
        Stop pollution when you have solution
      </div>
      <img
        class="macbook-pro-16-5-item"
        alt=""
        src="./public/rectangle-7.svg"
      />

      <img
        class="pngtree-abstract-gradient-crys-icon1"
        alt=""
        src="./public/pngtreeabstractgradientcrystaltexurebackgroundindarkgreencolorimage-671444-1@2x.png"
      />

      <img
        class="greenchain-removebg-preview-1-icon1"
        alt=""
        src="./public/greenchainremovebgpreview-1@2x.png"
      />

      <img class="picture1-1-icon1" alt="" src="./public/picture1-1@2x.png" />

      <div class="macbook-pro-16-5-inner"></div>
      <div class="learn-more1">learn more</div>
      <div class="already-joined-container" id="alreadyJoined">
        <span>already joined ? </span>
        <span class="login">Login</span>
        <span> now</span>
      </div>
      <img
        class="macbook-pro-16-5-child1"
        alt=""
        src="./public/rectangle-22.svg"
      />

      <div class="sign-up1" id="signUpText">Sign up</div>
      <img class="picture1-2-icon5" alt="" src="./public/picture1-2@2x.png" />

      <div class="sign-up2">Sign up</div>
      <img class="email-icon" alt="" src="./public/email.svg" />

      <img class="macbook-pro-16-5-child2" alt="" src="./public/email.svg" />

      <img
        class="macbook-pro-16-5-child3"
        alt=""
        src="./public/rectangle-25.svg"
      />

      <img
        class="macbook-pro-16-5-child4"
        alt=""
        src="./public/rectangle-25.svg"
      />

      <div class="email-i-d">Email I D</div>
      <div class="contact-number">Contact number:</div>
      <div class="choose-password">Choose Password:</div>
      <div class="confirm-password">Confirm password:</div>
    </div>

    <script>
      var alreadyJoined = document.getElementById("alreadyJoined");
      if (alreadyJoined) {
        alreadyJoined.addEventListener("click", function (e) {
          window.location.href = "./login-page.html";
        });
      }
      
      var signUpText = document.getElementById("signUpText");
      if (signUpText) {
        signUpText.addEventListener("click", function (e) {
          window.location.href = "./mac-book-pro-16-1.html";
        });
      }
      </script>
  </body>
</html>
