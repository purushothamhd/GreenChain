<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manuale:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:ital,wght@1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap"
    />

    <style>
      @font-face {
        :font-family: "NATS";
        src: url("NATS-Regular.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="login-page">
      <img
        class="pngtree-abstract-gradient-crys-icon2"
        alt=""
        src="./public/pngtreeabstractgradientcrystaltexurebackgroundindarkgreencolorimage-671444-11@2x.png"
      />

      <img
        class="greenchain-removebg-preview-1-icon2"
        alt=""
        src="./public/greenchainremovebgpreview-1@2x.png"
      />

      <img class="picture1-1-icon2" alt="" src="./public/picture1-1@2x.png" />

      <div class="login-page-child"></div>
      <div class="forgot-password">forgot password ?</div>
      <button class="login1">Login</button>
      <input class="email-place-holder" type="email" height="{50}" name="100" />

      <div class="email">Email:</div>
      <input class="password-place-holder" type="password" />

      <div class="password">Password:</div>
      <img
        class="login-button-hi-1-icon"
        alt=""
        src="./public/loginbuttonhi-1@2x.png"
        id="loginButtonHi1Image"
        data-animate-on-scroll
      />
    </div>

    <script>
      var loginButtonHi1Image = document.getElementById("loginButtonHi1Image");
      if (loginButtonHi1Image) {
        loginButtonHi1Image.addEventListener("click", function (e) {
          window.location.href = "./mac-book-pro-16-1.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
