<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manuale:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:ital,wght@1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap"
    />

    <style>
      @font-face {
        :font-family: "NATS";
        src: url("NATS-Regular.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="macbook-pro-16-2">
      <div class="macbook-pro-16-2-child"></div>
      <div class="stop-pollution-when">
        Stop pollution when you have solution
      </div>
      <i class="waste-is-not">“waste is not a waste until we waste it...”</i>
      <img
        class="macbook-pro-16-2-item"
        alt=""
        src="./public/rectangle-7.svg"
      />

      <img class="icon" alt="" src="./public/1581908-1@2x.png" />

      <div class="macbook-pro-16-2-inner"></div>
      <div class="rectangle-div"></div>
      <img
        class="pngtree-abstract-gradient-crys-icon"
        alt=""
        src="./public/pngtreeabstractgradientcrystaltexurebackgroundindarkgreencolorimage-671444-1@2x.png"
      />

      <img
        class="greenchain-removebg-preview-1-icon"
        alt=""
        src="./public/greenchainremovebgpreview-1@2x.png"
      />

      <img class="picture1-1-icon" alt="" src="./public/picture1-1@2x.png" />

      <div class="user-login" id="userLoginText">User login</div>
      <div class="driver-login" id="driverLoginText">Driver login</div>
      <div class="macbook-pro-16-2-child1"></div>
      <div class="learn-more">learn more</div>
      <div class="new-to-greenchain-container">
        <p class="new-to-greenchain">New to GreenChain ?</p>
        <p class="new-to-greenchain">Join us to revolutionize the world</p>
      </div>
      <img class="rectangle-icon" alt="" src="./public/rectangle-221.svg" />

      <div class="sign-up" id="signUpText">Sign up</div>
      <img class="picture1-2-icon" alt="" src="./public/picture1-2@2x.png" />

      <img class="icon1" alt="" src="./public/5238442-1@2x.png" />
    </div>

    <script>
      var userLoginText = document.getElementById("userLoginText");
      if (userLoginText) {
        userLoginText.addEventListener("click", function (e) {
          window.location.href = "./login-page.html";
        });
      }
      
      var driverLoginText = document.getElementById("driverLoginText");
      if (driverLoginText) {
        driverLoginText.addEventListener("click", function (e) {
          window.location.href = "./driver.html";
        });
      }
      
      var signUpText = document.getElementById("signUpText");
      if (signUpText) {
        signUpText.addEventListener("click", function (e) {
          window.location.href = "./mac-book-pro-16-5.html";
        });
      }
      </script>
  </body>
</html>
